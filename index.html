<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="dialog">
        <div class="container dialog-container">
            <span class="result-icon-wrap">
                <i class="fas fa-check-circle normal"></i>
            </span>
            <div class="wrapper">
                <p class="dialog-title">BMI Index 18.5</p>
                <p class="dialog-title res">Result:Normal</p>
                <button class="btn dialog-btn">Ok</button>
            </div>
        </div>
    </div>

    <div class="container">
        <p class="title">BMI Calculator</p>
        <div class="wrapper">
            <div class="height-wrap">
                <span class="icon-wrap">
                <i class="fas fa-ruler-vertical icon"></i>
                </span>
                <input type="text" placeholder="Height" class="input" />
                <select class="select">
                   <option>Cm</option>
                   <option>M</option>
                </select>
            </div>

            <div class="height-wrap">
                <span class="icon-wrap">
                <i class="fas fa-weight icon"></i>
                </span>
                <input type="text" placeholder="Weight" class="input" />
                <select class="select">
                   <option>Kg</option>
                   <option>Lbs</option>
                </select>
            </div>

            <button class="btn">Calculate</button>
        </div>
    </div>




    <script src="./main.js"></script>
</body>
</html>
